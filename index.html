<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>expense tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>expenses and income</h1>
      </header>
      <main>
        <div class="balance">
          <h3>Your Balance</h3>
          <span>$</span>
        </div>
        <div class="net">
          <section class="income">
            <h3>income</h3>
            <span>$</span>
          </section>
          <section class="spent">
            <h3>expense</h3>
            <span>$</span>
          </section>
        </div>
        <div class="details">
          <h3>History</h3>
          <div class="more">
            <h4>details</h4>
            <h4>amount</h4>
          </div>
          <ul id="green"></ul>
          <ul id="red"></ul>
        </div>

        <div class="amount">
          <h3>new transactions</h3>
          <form action="">
            <div class="new">
              <label for="new">income from??:</label>
              <input
                type="text"
                name="newItem"
                id="new"
                placeholder="where did you get money"
                required
              />
            </div>
            <section class="earned">
              <label for="earnedAmount">
                enter the incomeAmount:
              </label>
              <input
                type="number"
                name="earnedAmount"
                id="earnedAmount"
                required
              />
            </section>
            <div class="spent-text">
              <label for="spentIn">spent in??:</label>
              <input
                type="text"
                name="spentIn"
                id="spentIn"
                placeholder="what did you spent on"
                required
              />
            </div>
            <section class="spent">
              <label for="spentAmount">
                enter the spentAmount:
              </label>
              <input
                type="number"
                name="spentAmount"
                id="spentAmount"
                required
              />
            </section>
          </form>
        </div>
      </main>
      <button>add transactions</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
